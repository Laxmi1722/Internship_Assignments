<!DOCTYPE html>

  <head>

    <title>Landing Page</title>

    <link rel="stylesheet" href="landingpage.css" />

  <body>
    <div id="green"></div>

    <div>

    <div class="card">
      <nav class="navbar">

          <img src="images/logo1.png" alt="Logo" />
        </div>

        <ul class="nav-items">
          <li><a href="#">HOME</a></li>
