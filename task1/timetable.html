<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        .an {
            font-weight: bold;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        td[colspan] {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3" scope="col">Day</th>
            <th colspan="3" scope="col">Seminar</th>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td class="an" rowspan="2">Topic</td>
        </tr>
        <tr>
            <td class="an">Start</td>
            <td class="an">End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>Introduction</td>
        </tr>
        <tr>
            <td>Uses</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>08:00 AM</td>
            <td>11:00 AM</td>
            <td>-</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td>Learn</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td>05:00 PM</td>
            <td>-</td>
        </tr>
        <tr>
            <td>06:00 PM</td>
            <td>09:00 PM</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Wed-Fri</td>
            <td colspan="2">Full Day</td>
            <td>Practical</td>
        </tr>
        <tr>
            <td>Sat-Sun</td>
            <td colspan="2">11:00 AM - 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>
</html>
